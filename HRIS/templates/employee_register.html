{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <center>
        <br>
        <h1>Employee Register</h1>

        <br>
    </center>
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{form.name|as_crispy_field}}
        {{form.email|as_crispy_field}}

        <div class="row">
            <div class="col-md-8">
                {{form.emp_code|as_crispy_field}}
            </div>

            <div class="col-md-4">
                {{form.position|as_crispy_field}}
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                    <button type="submit" class="btn btn btn-success">Submit</button>
                </div>
                <div class="col-md-4">
                    <a href="/employee" class='btn btn-secondary'> Back to the list</a>
                </div>
            </div>
        </div>


    </form>

</div>

{% endblock body %}

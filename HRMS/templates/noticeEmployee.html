{% extends 'base2.html' %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}


<div class="container my-10">

    <div class="row">
        <div class="col-6">
            <img src='{% static "images/news.svg" %}' alt="" srcset="">
        </div>
        <div class="col-6 my-10">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success text-center">
                    <strong>Important Notices</strong></li>

                {% for notice in notice_list %}
                <li class="list-group-item text-center">
                    Title: {{notice.title}} <br>
                    Description: {{notice.des}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}

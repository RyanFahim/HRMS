{% extends 'base2.html' %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}

<div class="container mt-10">

    <div class="row">

        <div class="col-5">
            <img src='{% static "images/beer.svg" %}' alt="" srcset="">
        </div>
        <div class="col-7 mt-10">
            <div class="container">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success text-center">Cheers to all award winning employees</li>
                    {% for award in award_list %}
                    <li class="list-group-item text-center">
                        The award for <strong>{{award.title}}</strong> goes to <strong>{{award.name}}</strong>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
